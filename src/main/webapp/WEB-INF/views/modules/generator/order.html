<!DOCTYPE html>
<html>
<head>
<title></title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.orderNo" @keyup.enter="query" placeholder="派单编号">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-info"    @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-danger"  @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>		
		<form role="form">
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
						    <label class="col-sm-2 control-label">派单编号</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" v-model="order.orderNo"  placeholder="派单编号">
						    </div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
						    <label class="col-sm-2 control-label">预约时间</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" v-model="order.appointTime"  placeholder="预约时间">
						    </div>
						</div>
					</div>					
				</div>
				
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
						    <label class="col-sm-2 control-label">联系人</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" v-model="order.contact"  placeholder="联系人">
						    </div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
						    <label class="col-sm-2 control-label">联系人电话</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" v-model="order.contactMobile"  placeholder="联系人电话">
						    </div>
						</div>
					</div>					
				</div>

				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
						    <label class="col-sm-1   control-label">备注</label>
						    <div class="col-sm-10" style="margin-left:52px;">
						      <textarea class="form-control" v-model="order.remarks" rows="5"></textarea>
						    </div>
						</div>
					</div>				
				</div>

				<div class="row" style="margin-bottom: 40px;">
					<div class="form-group">
						<div class="col-sm-2 col-md-offset-2  control-label"></div> 
					    <div class="col-sm-6">

							<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
							&nbsp;&nbsp;
							<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
					    </div>
					</div>
				</div>		
		</form>
	</div>
</div>

<script src="${request.contextPath}/statics/js/modules/generator/order.js?_${.now?long}"></script>
</body>
</html>
