<!DOCTYPE html>
<html>
<head>
<title>设备表</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.equipName" @keyup.enter="query" placeholder="设备名称">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-danger" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">设备名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						v-model="equip.equipName" placeholder="设备名称" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">设备编号</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="equip.equipNo"
						placeholder="设备编号" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">客户名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="equip.cusId"
						placeholder="客户名称" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">品牌</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="equip.brandId"
						placeholder="品牌" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">终端序列号</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="equip.termiSeq"
						placeholder="终端序列号" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">终端mac地址</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="equip.termiMac"
						placeholder="终端mac地址" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">产权</div>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						v-model="equip.ownership" placeholder="产权" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">型号</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="equip.modelNo"
						placeholder="型号" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">序列号</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="equip.serialNo"
						placeholder="序列号" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">开机日期</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="equip.openDate"
						placeholder="开机日期" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">出厂日期</div>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						v-model="equip.factoryDate" placeholder="出厂日期" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">联系人姓名</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="equip.contName"
						placeholder="联系人姓名" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">联系人电话</div>
				<div class="col-sm-10">
					<input type="text" class="form-control"
						v-model="equip.contMobile" placeholder="联系人电话" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">备注信息</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="equip.remarks"
						placeholder="备注信息" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate"
					value="确定" /> &nbsp;&nbsp;<input type="button"
					class="btn btn-warning" @click="reload" value="返回" />
			</div>
		</form>
	</div>
</div>
<script src="${request.contextPath}/statics/js/modules/generator/equip.js?_${.now?long}"></script>
</body>
</html>
